    <title>조건문</title>
    <script>
        var username = prompt("숫자를 입력하세요.");
        if (username !== null) {
         if(username % 7 === 0) 
          alert("7의 배수입니다.");
         else
         alert("7의 배수가 아닙니다.") ;
        } else{
            alert("입력을 해주세요.")
        };

         
          
    </script>
